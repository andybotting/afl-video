{% extends 'base.html' %}
{% block title %}Matches{% endblock %}

{% block content %}
	<div id="clb-shell">
		<ul id="clb">
{% for match in matches %}
			<li>
				<a href="/match/{{ match.pk }}"><img src="/thumb/178x100/{{ match.get_thumb_name }}" width="178" height="100"><br />{{ match.get_title }}</a>
				<p>{{ videos }}</p>
				<p>{{ match.date }}</p>
			</li>
{% endfor %}
		</ul>
	</div>

	<br style="clear:both;" />

{% endblock %}
